<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        .parent {
            height: 2000px;
            width: 200px;
            border: 1px solid black;

            position: relative;
            /* margin: 50px; */
        }

        .child {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            right: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">ff</div>
        <div class="child1">dd</div>
        <div class="child2">rr</div>
        <div class="child3">aa</div>
    </div>

</body>

</html>
