<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
    <style>
        .parent {
            height: 200px;
            width: 200px;
            border: 1px solid black;

            /* position: absolute; */
            top: 50px;
        }

        .child {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            /* position: absolute; */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">ff</div>
        <div class="child">dd</div>
        <div class="child">rr</div>
        <div class="child">aa</div>
    </div>

</body>

</html>
